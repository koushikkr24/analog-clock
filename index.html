<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="clock">

            <div style="--clr: #e02121; --h:75px" id="hr" class="hand"><i></i></div>
            <div style="--clr: #293df7; --h: 90px" id="min" class="hand"><i></i></div>
            <div style="--clr: #383242; --h: 100px" id="sec" class="hand"><i></i></div>

            <span style="--i:1;" class="1"><b>1</b></span>
            <span style="--i:2;" class="1"><b>2</b></span>
            <span style="--i:3;" class="1"><b>3</b></span>
            <span style="--i:4;" class="1"><b>4</b></span>
            <span style="--i:5;" class="1"><b>5</b></span>
            <span style="--i:6;" class="1"><b>6</b></span>
            <span style="--i:7;" class="1"><b>7</b></span>
            <span style="--i:8;" class="1"><b>8</b></span>
            <span style="--i:9;" class="1"><b>9</b></span>
            <span style="--i:10;" class="1"><b>10</b></span>
            <span style="--i:11;" class="1"><b>11</b></span>
            <span style="--i:12;" class="1"><b>12</b></span>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
